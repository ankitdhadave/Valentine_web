<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Keeps hearts inside */
            touch-action: manipulation;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: var(--secondary-pink);
            opacity: 0.5;
            animation: float 5s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #c9184a; font-size: 1.8rem; margin-bottom: 5px; }
        h2 { color: #ff758f; font-size: 1.2rem; margin-top: 0; }

        .image-container {
            width: 100%;
            margin: 20px 0;
        }

        .gif-img {
            width: 150px;
            border-radius: 15px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px; /* Space for moving button */
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            z-index: 999;
        }

        .hidden { display: none; }

        #success-msg {
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="card" id="main-card">
        <div class="image-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjBqZzR3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" class="gif-img" alt="cute cat">
        </div>
        <h1>Hey be! ✨</h1>
        <h2>Kya tum gay ho? </h2>
        <p id="funny-warning" style="font-size: 0.8rem; color: #ff758f; height: 15px;"></p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="card hidden" id="success-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjBqZzR3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" class="gif-img" alt="happy dog">
        <h1>I knew it! </h1>
        <p> pata tha pata tha.. chhichhichhi!</p> 
        <p style="font-style: italic;">  </p>
    </div>

    <script>
        // 1. Generate Floating Hearts I can't wait to spend the day with you.  /*"You're stuck with me now. No refunds!"*/
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('heart-container').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 2. The Runaway Button Logic
        let moveCount = 0;
        const warnings = ["Nice try!", "Getting warmer!", "Nope!", "Try again!", "Wait, no!", "Still no!"];

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const warningText = document.getElementById('funny-warning');
            
            // Generate random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed'; // Keeps it absolute to screen

            // Change warning text
            warningText.innerText = warnings[moveCount % warnings.length];
            moveCount++;

            // Make the Yes button bigger as she tries to click No
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 40) {
                yesBtn.style.fontSize = (currentSize + 2) + 'px';
                yesBtn.style.padding = (currentSize + 2) + 'px ' + (currentSize * 2) + 'px';
            }
        }

        // 3. The Success Screen
        function celebrate() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('success-card').classList.remove('hidden');
            // Confetti effect could be added here!
        }
    </script>
</body>
</html>
